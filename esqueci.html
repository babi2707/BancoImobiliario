<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
    ></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png" type="image/png">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Banco Imobiliario</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="page d-flex justify-content-center align-items-center">
        <form method="post" class="formLogin" id="formE">
            <h1>Esqueci a Senha</h1>
            <p>Digite seu e-mail para receber instruções de recuperação.</p>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input id="email" type="email" class="form-control" placeholder="Digite seu e-mail" autofocus="true" autocomplete="email" required />
            </div>
            <div class="d-flex mb-3">
                <a href="index.html">Voltar para o login</a>
            </div>
            <div id="userErro"></div>
            <div id="userInst"></div>
            <input type="submit" value="Enviar" class="btn btn-gradient w-100" />
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
</html>
